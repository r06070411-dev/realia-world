<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>REALIA World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="info">üåê REALIA 3D WorldÔºà„Éâ„É©„ÉÉ„Ç∞„ÅßË¶ñÁÇπÊìç‰ΩúÔºâ</div>

  <script>
    // „Ç∑„Éº„É≥
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a0a);

    // „Ç´„É°„É©
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 5, 12);

    // „É¨„É≥„ÉÄ„É©„Éº
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Êìç‰Ωú
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // ÂÖâ
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.4));

    // Âú∞Èù¢
    const groundGeometry = new THREE.PlaneGeometry(200, 200);
    const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Âª∫Áâ©„Çí‰∏¶„Åπ„Çã
    for (let x = -20; x <= 20; x += 5) {
      for (let z = -20; z <= 20; z += 5) {
        const height = Math.random() * 5 + 2;
        const geometry = new THREE.BoxGeometry(3, height, 3);
        const material = new THREE.MeshStandardMaterial({ color: 0x1565c0 });
        const building = new THREE.Mesh(geometry, material);
        building.position.set(x, height / 2, z);
        scene.add(building);
      }
    }

    // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // „É™„Çµ„Ç§„Ç∫ÂØæÂøú
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
